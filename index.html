<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="text-center mt-5 " style="font-family: Orbitron, sans-serif; font-size:100px;color:red">Clock</h1>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 d-flex justify-content-center align-items-center cloc" style="width:100%; height:100vh">
            <h1 id="tt">12:02:46 PM</h1>
        </div>
        <div class="col-md-1"></div>
    </div>
</body>
<script>
 function gettime(){
    const Time=new Date()
    console.log(Time);
    const hrs=Time.getHours()
    console.log(hrs)
    const min = Time.getMinutes()
    console.log(min)
    const sec=Time.getSeconds()
    console.log(sec)
    tt.innerHTML=`${hrs}:${min}:${sec} ${hrs>=12?'PM':'AM'}`
    setTimeout(()=>{
    gettime()
    },1000)
 }

 gettime()
</script>
</html>
